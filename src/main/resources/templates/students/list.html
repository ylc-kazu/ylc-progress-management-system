<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>生徒一覧</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        a.button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>生徒一覧</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>在籍状況</th>
        <th>詳細</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.status}"></td>
        <td>
            <a th:href="@{'/students/' + ${student.id}}" class="button">詳細</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
